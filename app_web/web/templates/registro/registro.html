{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<style>
    .ui-datepicker-calendar {
        display: none;
    }
</style>

<div class="container">
    <div class="row justify-content-center mt-2">
        <div class="col-md-10">
            <h2>Registro</h2>
            <div class="card">
                <div class="row card-header" style="margin: 0;">
                    <div class="col-md-2">
                    <h3>Sala</h3>
                    </div>
                    <div class="col-md-10">
                    <select class="form-select" name="registro-sala" id="registro-sala">
                        <option value="" selected>Nada seleccionado</option>
                        <option value="jupiter">Jupiter</option>
                        <option value="neptuno">Neptuno</option>
                        <option value="venus">Venus</option>
                        <option value="mercurio">Mercurio</option>
                    </select>
                    </div>
                </div>
                <div class="row card-header" style="margin: 0;">
                    <div class="col-md-2">
                    <h3>Calendario</h3>
                    </div>
                    <div class="col-md-10">
                    <input class="form-control" type="text" autocomplete="off" id="registro-datepicker">
                    </div>
                </div>
                <div class="card-body">
                    <div id="botones-registro" style="padding-bottom: 20px;" hidden>

                        <button class="btn btn-warning" id="btn-editar-registro" disabled onclick="editar_registro($('#nombre-grupo').val())" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-person-fill-gear" viewBox="0 0 16 16">
                                <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"/>
                                </svg>
                        </button>

                        <button class="btn btn-danger" id="btn-borrar-registro" disabled onclick="borrar_registro()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-dash-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                </svg>
                        </button>
                        
                    </div>
                    <div class="table-responsive">
                        <table class="table" id="tabla-registro" data-sala="">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Grupo</th>
                                    <th>Fecha</th>
                                    <th>Entrada</th>
                                    <th>Salida</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="toast-container position-absolute top-0 end-0 p-3">
  
</div>

{% include './scripts.js.html' %}
{% endblock %}
