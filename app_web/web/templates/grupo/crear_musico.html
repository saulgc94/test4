    
    <form id="form-crear-musico">{% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa el nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingresa el primer apellido">
        </div>
        <div class="form-group">
            <label for="apellido2">Apellido</label>
            <input type="text" class="form-control" name="apellido2" id="apellido2" placeholder="Ingresa el segundo apellido">
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="text" class="form-control" name="edad" id="edad" placeholder="Ingresa la edad">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Ingresa la dirección">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" name="dni" id="dni" placeholder="Ingresa el DNI">
        </div>
    </form>
