{% extends "base.html" %}

{% block title %}Reservar{% endblock %}

{% block content %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<style>
  #tabla-horario td {
    border-width: thin;
    height: 3vw;
  }
</style>

<div class="container">
    <div class="row justify-content-center mt-2">
        <div class="col-md-10">
        <h2>Reservar</h2>
        <div class="card">
            <div class="row card-header" style="margin: 0;">
            <div class="col-md-2">
                <h3>Sala</h3>
            </div>
            <div class="col-md-10">
                <select class="form-select" name="sala" id="sala">
                <option value="" selected>Nada seleccionado</option>
                <option value="jupiter">Jupiter</option>
                <option value="neptuno">Neptuno</option>
                <option value="venus">Venus</option>
                <option value="mercurio">Mercurio</option>
                </select>
            </div>
            </div>
            <div class="row card-header" style="margin: 0;">
            <div class="col-md-2">
                <h3>Calendario</h3>
            </div>
            <div class="col-md-10">
                <input class="form-control" type="text" id="datepicker">
            </div>
            </div>
            <div class="row card-header" style="margin: 0;">
            <div class="col-md-2">
                <h3>Horario</h3>
            </div>
            <div class="col-md-5">
                <input class="form-control timepicker" type="text" id="start-time">
            </div>
            <div class="col-md-5">
                <input class="form-control timepicker" type="text" id="end-time">
            </div>
            
            </div>
            <div class="card-body">
            <div id="tabla-horario" hidden>
                <table class="table">
                <tr>
                    <th>10:00</th>
                    <th>11:00</th>
                    <th>12:00</th>
                    <th>13:00</th>
                    <th>14:00</th>
                    <th>15:00</th>
                    <th>16:00</th>
                    <th>17:00</th>
                    <th>18:00</th>
                    <th>19:00</th>
                    <th>20:00</th>
                </tr>
                <tr>
                    <td id="10:00"></td>
                    <td id="11:00"></td>
                    <td id="12:00"></td>
                    <td id="13:00"></td>
                    <td id="14:00"></td>
                    <td id="15:00"></td>
                    <td id="16:00"></td>
                    <td id="17:00"></td>
                    <td id="18:00"></td>
                    <td id="19:00"></td>
                    <td id="20:00"></td>
                </tr>
                </table>
                <button style="float: right;" class="btn btn-primary" onclick="reservar()">RESERVAR</button>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="toast-container position-absolute top-0 end-0 p-3">
  
</div>



{% include './scripts.js.html' %}

{% endblock %}
