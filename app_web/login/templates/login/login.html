{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <title>Inicio de sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">


        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    </head>
    <body id="login-body">
        <div class="container" > 
        <div class="row justify-content-center mt-5" >
            <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="margin: 0; display: flex; justify-content: center; align-items: flex-end;">
                    <img src="{% static 'img/lasSalas.jpeg' %}" width="50" height="50" alt="lasSalas">
                    <h3>&nbsp;Iniciar sesión </h3>
                </div>
                <div class="card-body">
                <form action="{% url 'auth_log' %}" method="post">{% csrf_token %}
                    <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="Ingresa tu contraseña">
                    </div>
                    {% if error %}
                    <div style="margin-top: 20px;" class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    <div style="padding-top: 20px;">
                    <a style="float: left;" class="btn btn-secondary" href="{% url 'sign_up' %}" role="button">Inscribirse</a>
                    <button style="float: right;" type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </body>
</html>
