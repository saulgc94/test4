{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <title>Inscribirse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </head>
<body id="login-body">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
        <div class="card">
            <div class="card-header" style="margin: 0; display: flex; justify-content: center; align-items: flex-end;">
                <img src="{% static 'img/lasSalas.jpeg' %}" width="50" height="50" alt="lasSalas">
                <h3>&nbsp;Inscribirse</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'sign_up_action' %}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <span id="usuario-popover" class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="El usuario ha de ser el nombre del grupo musical">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </svg>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="Introduzca usuario" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Introduzca contraseña" name="password">
                    </div>
                    {% if response %}
                    <div style="margin-top: 20px;" {% if created %}class="alert alert-success"{% else %}class="alert alert-danger"{% endif %} role="alert">
                        {{response}}
                    </div>
                    {% endif %}
                    <div style="padding-top: 20px;">
                        <a style="float: left;" class="btn btn-secondary" href="{% url 'login' %}" role="button">Volver</a>
                        <button style="float: right;" type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                    
                </form>
            </div>
        </div>
        </div>
    </div>

</div>

</body>
</html>

{% include './scripts.js.html' %}
